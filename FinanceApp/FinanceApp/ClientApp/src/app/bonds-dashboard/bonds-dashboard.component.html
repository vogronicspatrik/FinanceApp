<app-header [text]="'Bonds'"></app-header>

<div class="card mb-2">
  <div class="card-body">
    <h4 class="m-0 border-bottom-dark">{{'Summary'|translate}}</h4>
    <div class="row g-0 justify-content-center">
      <div *ngFor="let item of summary" class="col-12 col-md-6 my-2 px-2 border-y border-bottom-dark">
        <h5>{{'Total yield per interval in'|translate}} {{item.currency}}:</h5>
        <div class="text-end" *ngFor="let interval of item.intervals">
          <div class="m-0"><span class="h5 text-success">{{displayValueWithCurrency(interval.summary, item.currency)}}</span>
            / {{interval.interval | returnIntervalDisplay | translate}}</div>
        </div>
      </div>
    </div>
  </div>
</div>


<app-bond *ngFor="let bond of bonds" [bond]="bond" (deleteBond)="updateBonds($event)" class="mb-2"></app-bond>

<app-add-bond (updateBonds)="updateBonds($event)"></app-add-bond>
